<?php
// (A) USER AGENT
$ua = strtolower($_SERVER["HTTP_USER_AGENT"]);
 
// (B) MOBILE TABLE DESKTOP
$isMob = is_numeric(strpos($ua, "mobile"));
$isTab = is_numeric(strpos($ua, "tablet"));
$isDesk = !$isMob && !$isTab;
echo $isDesk
  ? "<script>window.location = 'PC/index.html'</script>"
  : "<script>window.location = 'Mobile/index.html'</script>";
